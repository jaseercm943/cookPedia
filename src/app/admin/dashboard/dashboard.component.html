<div class="">
    <div class="row">
        @if(isSidebarOpen){
        <div class="col-lg-3">
            <app-sidebar></app-sidebar>
        </div>
        }
        <div [class]="columnWidth">
            <nav class="navbar navbar-expand-lg container mt-5 bg-warning">
                <div class="container-fluid">
                    <a class="navbar-brand text-light fw-bolder" (click)="menuButtonClicked()">
                        <i class="fa-solid fa-bars"></i>
                        Admin Dashboard
                    </a>
                </div>

                <div class="dropdown ms-auto">
                    <button class="btn btn-warning dropdown-toggle text-light" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="fa-solid fa-user"></i>
                        <!-- @if(isLoggedIn){
                    <span class="fw-bolder">Hi, {{username}}</span>
                    } -->
                    </button>
                    <ul class="dropdown-menu">

                        <li><button class="dropdown-item" (click)="logout()">Log out</button></li>
                    </ul>
                </div>
            </nav>

            <section class="container p-0">

                <div class="row mt-5">
                    <div class="col-lg-3">
                        <div class="d-flex justify-content-center align-items-center flex-row gap-3 bg-primary rounded py-3"
                            style="width: 18rem; height: 12rem;">
                            <i class="fa-solid fa-users fa-2xl text-light"></i>
                            <div>
                                <h4 class="text-light">Users</h4>
                                <span class="text-light fw-semibold fs-3">{{totalUsers}}</span>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3">
                        <div class="d-flex justify-content-center align-items-center flex-row gap-3 bg-dark rounded py-3"
                            style="width: 18rem; height: 12rem;">
                            <i class="fa-solid fa-bowl-food fa-2xl text-light"></i>
                            <div>
                                <h4 class="text-light">Recipes</h4>
                                <span class="text-light fw-semibold fs-3">{{totalRecipeCount}}</span>
                            </div>

                        </div>
                    </div>

                    <div class="col-lg-3">
                        <div class="d-flex justify-content-center align-items-center flex-row gap-3 bg-secondary rounded py-3"
                            style="width: 18rem; height: 12rem;">
                            <i class="fa-solid fa-download fa-2xl text-light"></i>
                            <div>
                                <h4 class="text-light">Downloads</h4>
                                <span class="text-light fw-semibold fs-3">{{totalRecipeDownloads}}</span>
                            </div>

                        </div>
                    </div>

                    <div class="col-lg-3">
                        <div class="d-flex justify-content-center align-items-center flex-column gap-3 bg-danger rounded py-3"
                            style="width: 18rem; height: 12rem;">
                            <div class="d-flex justify-content-center align-items-center gap-3">
                                <i class="fa-solid fa-message fa-2xl text-light"></i>
                                <h4 class="text-light">Notification</h4>
                            </div>
                            <div class="justify-content-center text-light fw-semibold fs-6">
                                You have
                                <a class="text-light" routerLink="/admin/request-list">{{totalPendingRequests}}</a>
                                new requests
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- diagram -->
            <section class="container my-5">
                <div class="row">
                    <!-- chart -->
                    <div class="col-lg-8">
                        <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
                            style="width: 100%; height: 400px; display: block;"></highcharts-chart>
                    </div>

                    <!-- calender -->
                    <div class="col-lg-4">
                        <mat-card class="demo-inline-calendar-card">
                            <mat-calendar [(selected)]="selected"></mat-calendar>
                        </mat-card>
                    </div>
                </div>

            </section>
        </div>


    </div>
</div>
