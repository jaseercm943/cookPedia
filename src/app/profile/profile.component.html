<app-header></app-header>

<section class="container my-5">

    <!-- profole updation -->
    <div class="my-5">
        <h1>My Profile</h1>
        <label class="my-3">
            <input (change)="getFile($event)" type="file" style="display: none;">
            <img [src]="uploadUserProfileImage" width="200" height="200" alt="">
        </label>
        
        <br>

        <button class="btn btn-success" (click)="uploadProfile()">Update Profile</button>
    </div>

    <!-- user download -->
    <h3 class="">Download Recipe List</h3>
    <div class="row my-3">
        @if (userDownloadList.length > 0) {
        @for (recipe of userDownloadList; track $index)
        {
        <div class="col-lg-4">
            <img [src]="recipe.recipeImage" alt="image" width="250px" height="250px" class="img-fluid">
            <h2>{{recipe.recipeName}}</h2>
        </div>
        }
        }
        @else {
        <div class="fw-bolder fs-4 text-danger">No Recipe Download Yet</div>
        }
    </div>

</section>

<app-footer></app-footer>
